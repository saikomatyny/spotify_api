<!doctype html>
<html>
    <img
        src="{{ user_pfp }}"
        height="{{ height_pfp }}"
        width="{{ width_pfp }}"
    />
    <h2>{{ display_name }}</h2>

    <h3>{{ country }}</h3>

    <h3>{{ email }}</h3>

    <a href="{{ ext_url }}">link to spotify profile</a>

    <h3>followers count: {{ followers }}</h3>
    <h3>subscription type: {{ subscription }}</h3>
</html>
